<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Website</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
        <!-- calling jquery -->
        <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"
      ></script>
  </head>
  <body>
    <!-- Header Section -->
    <header class="bg-blue-500 py-4 sm:w-full sm:mx-auto sticky top-0">
      <div class="container text-center">
        <!-- Navigation Menu for Movies -->
        <nav>
          <a href="#" class="text-white text-center-important">Movies</a>
        </nav>
      </div>
    </header>

    <!-- Search Box and Previously Searched Movies -->
    <div class="container mx-auto flex flex-col sm:flex-row mt-4">
      <div class="border border-gray-300 rounded-md p-4 mb-4 sm:mb-0">
        <!-- Search Box and Options (Left Column) -->
        <div class="flex-1 sm:sticky sm:top-20 sm:mt-0 ">
          <!-- Search Box -->
          <div class="mb-4">
            <input
              id="search"
              type="text"
              class="block w-full bg-white border rounded-md px-4 py-2 my-2"
              placeholder="Search"
            />
            <button
              class="mb-2 py-1 w-full btn bg-blue-500 rounded-md hover:bg-blue-700 text-white">
              Search button
            </button>
            <button
              class="py-1 w-full btn-popular bg-blue-500 rounded-md hover:bg-blue-700 text-white">
              Popular movies
            </button>
          </div>
          <!-- Features List -->
          <p class="text-lg font-semibold mb-2">Features:</p>
          <ul id="criteria">
            <li class="flex items-center mb-2">
              <input type="checkbox" id="cb-poster" class="mr-2 boxId" name="features" value="poster">
              <label for="cb-poster">Poster</label>
            </li>
            <li class="flex items-center mb-2">
              <input type="checkbox" id="cb-year" class="mr-2 boxId" name="features" value="year">
              <label for="cb-year">Release Year</label>
            </li>
            <li class="flex items-center mb-2">
              <input type="checkbox" id="cb-rating" class="mr-2 boxId" name="features" value="rating">
              <label for="cb-rating">MPAA Rating</label>
            </li>
            <li class="flex items-center mb-2">
              <input type="checkbox" id="cb-runtime" class="mr-2 boxId" name="features" value="runtime">
              <label for="cb-runtime">Runtime</label>
            </li>
            <li class="flex items-center mb-2">
              <input type="checkbox" id="cb-genre" class="mr-2 boxId" name="features" value="genre">
              <label for="cb-genre">Genre</label>
            </li>
            <li class="flex items-center mb-2">
              <input type="checkbox" id="cb-director" class="mr-2 boxId" name="features" value="director">
              <label for="cb-director">Director</label>
            </li>
            <li class="flex items-center mb-2">
              <input type="checkbox" id="cb-cast" class="mr-2 boxId" name="features" value="cast">
              <label for="cb-cast">Cast</label>
            </li>
            <li class="flex items-center mb-2">
              <input type="checkbox" id="cb-summary" class="mr-2 boxId" name="features" value="summary">
              <label for="cb-summary">Summary</label>
            </li>
            <li class="flex items-center mb-2">
              <input type="checkbox" id="cb-scores" class="mr-2 boxId" name="features" value="scores">
              <label for="cb-scores">Scores</label>
            </li>
            <li class="flex items-center mb-2">
              <input type="checkbox" id="cb-review-nyt" class="mr-2 boxId" name="features" value="review-nyt">
              <label for="cb-review-nyt">NYT Review</label>
            </li>
            <li class="flex items-center mb-2">
              <input type="checkbox" id="cb-services" class="mr-2 boxId" name="features" value="services">
              <label for="cb-services">Streaming Services</label>
            </li>
          </ul>
          <!-- Dropdown for Genres -->
          <label class="text-lg font-semibold" for="genres">Genres:</label>
          <select
            id="genres"
            class="block w-full bg-white border rounded-l-md px-4 py-2 mt-2"
          >
            <option value="action">Action</option>
            <option value="comedy">Comedy</option>
            <option value="drama">Drama</option>
          </select>
        </div>
        <!-- Move "Movies" buttons to the bottom -->

        <!-- Search History buttons for smaller screens -->
        <div id="search-history-container-sm" class="mt-4 sm:hidden">
          <!-- <button class="bg-blue-500 text-white w-full py-2 rounded-md mb-2">
            Previously
          </button>
          <button class="bg-blue-500 text-white w-full py-2 rounded-md mb-2">
            Searched
          </button>
          <button class="bg-blue-500 text-white w-full py-2 rounded-md">
            Movies
          </button> -->
        </div>
      </div>
      <!-- Search Box and Options (Right Column) -->
      <div class="flex-1 pl-4">
        <!-- Search History buttons for larger screens -->
        <div id="search-history-container-lg" class="hidden sm:block">
          <!-- <button
            class="bg-blue-500 text-white px-10 py-2 rounded-md mb-2"
          >
            Previously
          </button>
          <button
            class="bg-blue-500 text-white px-10 py-2 rounded-md mb-2"
          >
            Searched
          </button>
          <button
            class="bg-blue-500 text-white px-10 py-2 rounded-md mb-2"
          >
            Movies
          </button> -->
        </div>
        <div class="grid grid-cols-1 gap-7 mt-4" id="movie-cards">
          <!-- Movie 1 Box (large) -->
          <div class="bg-white rounded-lg p-14 shadow-md movie-box">
            <button
              class="bg-blue-500 text-white px-4 py-2 rounded-md movie-button large"
            >
              Movie 1
            </button>
          </div>
          <!-- Movie 2 Box (vertical) -->
          <div class="bg-white rounded-lg p-14 shadow-md movie-box">
            <button
              class="bg-blue-500 text-white px-4 py-2 rounded-md movie-button vertical"
            >
              Movie 2
            </button>
          </div>
          <!-- Movie 3 Box (horizontal) -->
          <div class="bg-white rounded-lg p-14 shadow-md movie-box">
            <button
              class="bg-blue-500 text-white px-4 py-2 rounded-md movie-button"
            >
              Movie 3
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- The rest of your website content goes here -->
        <!-- calls jquery script -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="./assets/js/script.js"></script>
  </body>
</html>
