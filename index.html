<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Website</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
        <!-- calling jquery -->
        <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"
      ></script>
  </head>
  <body>
    <!-- Header Section -->
    <header class="bg-blue-500 py-4 sm:w-full sm:mx-auto">
      <div class="container text-center">
        <!-- Navigation Menu for Movies -->
        <nav>
          <a href="#" class="text-white text-center-important">Movies</a>
        </nav>
      </div>
    </header>

    <!-- Search Box and Previously Searched Movies -->
    <div class="container mx-auto flex flex-col sm:flex-row mt-4">
      <div class="border border-gray-300 rounded-md p-4 mb-4 sm:mb-0">
        <!-- Search Box and Options (Left Column) -->
        <div class="flex-1 pr-4">
          <!-- Search Box -->
          <div class="mb-4">
            <input
              id="search"
              type="text"
              class="block w-full bg-white border rounded-md px-4 py-2 mt-2"
              placeholder="Search"
            />
            <button
            class="mr-2 btn bg-blue-500 rounded-lg hover:bg-blue-700 text-white">
            Search button
          </button>
          </div>
          <!-- Features List -->
          <p class="text-lg font-semibold mb-2">Features:</p>
          <ul id="criteria">
            <li class="flex items-center mb-2">
              <input type="checkbox" id="scores" class="mr-2 boxId" name="scores" value="scores">
              <label for="scores">Scores</label>
            <li class="flex items-center mb-2">
              <input type="checkbox" id="cast" class="mr-2 boxId" name="cast" value="cast">
              <label for="cast">Cast</label>
            </li>
            <li class="flex items-center mb-2">
              <input type="checkbox" id="summary" class="mr-2 boxId" name="summary" value="summary">
              <label for="summary">Summary</label>
            </li>
            <li class="flex items-center mb-2">
              <input type="checkbox" id="director" class="mr-2 boxId" name="director" value="director">
              <label for="director">Director</label>
            </li>
            <li class="flex items-center mb-2">
              <input type="checkbox" id="runtime" class="mr-2 boxId" name="runtime" value="runtime">
              <label for="runtime">Runtime</label>
            </li>
            <li class="flex items-center mb-2">
              <input type="checkbox" id="rated" class="mr-2 boxId" name="rated" value="rated">
              <label for="rated">Rated</label>
            </li>
            <li class="flex items-center mb-2">
              <input type="checkbox" id="nyt-review" class="mr-2 boxId" name="nyt-review" value="nyt-review">
              <label for="nyt-review">NYT Review</label>
            </li>
            <li class="flex items-center mb-2">
              <input type="checkbox" id="services" class="mr-2 boxId" name="services" value="services">
              <label for="services">Services</label>
            </li>
            <li class="flex items-center mb-2">
              <input type="checkbox" id="genre" class="mr-2 boxId" name="genre" value="genre">
              <label for="genre">Genre</label>
            </li>
          </ul>
          <button
          class="mr-2 btn-popular bg-blue-500 rounded-lg hover:bg-blue-700 text-white">
          Popular movies
        </button><br/>
          <!-- Dropdown for Genres -->
          <label class="text-lg font-semibold" for="genres">Genres:</label>
          <select
            id="genres"
            class="block w-full bg-white border rounded-l-md px-4 py-2 mt-2"
          >
            <option value="action">Action</option>
            <option value="comedy">Comedy</option>
            <option value="drama">Drama</option>
          </select>
        </div>
        <!-- Move "Movies" buttons to the bottom -->
        <div class="mt-4 sm:hidden">
          <button class="bg-blue-500 text-white w-full py-2 rounded-md mb-2">
            Previously
          </button>
          <button class="bg-blue-500 text-white w-full py-2 rounded-md mb-2">
            Searched
          </button>
          <button class="bg-blue-500 text-white w-full py-2 rounded-md">
            Movies
          </button>
        </div>
      </div>
      <!-- Search Box and Options (Right Column) -->
      <div class="flex-1 pl-4">
        <!-- "Movies" buttons for larger screens -->
        <div class="hidden sm:block">
          <button
            class="bg-blue-500 text-white px-10 py-2 rounded-md movie-button mb-2"
          >
            Previously
          </button>
          <button
            class="bg-blue-500 text-white px-10 py-2 rounded-md movie-button mb-2"
          >
            Searched
          </button>
          <button
            class="bg-blue-500 text-white px-10 py-2 rounded-md movie-button mb-2"
          >
            Movies
          </button>
        </div>
        <div class="grid grid-cols-1 gap-7 mt-4" id="movie-cards">
          <!-- Movie 1 Box (large) -->
          <div class="bg-white rounded-lg p-14 shadow-md movie-box">
            <button
              class="bg-blue-500 text-white px-4 py-2 rounded-md movie-button large"
            >
              Movie 1
            </button>
          </div>
          <!-- Movie 2 Box (vertical) -->
          <div class="bg-white rounded-lg p-14 shadow-md movie-box">
            <button
              class="bg-blue-500 text-white px-4 py-2 rounded-md movie-button vertical"
            >
              Movie 2
            </button>
          </div>
          <!-- Movie 3 Box (horizontal) -->
          <div class="bg-white rounded-lg p-14 shadow-md movie-box">
            <button
              class="bg-blue-500 text-white px-4 py-2 rounded-md movie-button"
            >
              Movie 3
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- The rest of your website content goes here -->
        <!-- calls jquery script -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="./assets/js/script.js"></script>
  </body>
</html>
